{% extends "skilldev/base.html" %}
{% block title %}Developer List{% endblock %}

{% block content %}
<h2>Developers</h2>

<a href="{% url 'developer_create' %}">+ Add Developer</a>

<ul>
{% for dev in object_list %}
    <li>
        <a href="{% url 'developer_detail' dev.pk %}">
            {{ dev.first_name }} {{ dev.last_name }}
        </a>
    </li>
{% empty %}
    <li>No developers found.</li>
{% endfor %}
</ul>

{% endblock %}
