{% extends "skilldev/base.html" %}
{% block title %}Delete Developer{% endblock %}

{% block content %}
<h2>Delete Developer</h2>
<p>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'developer_detail' object.pk %}">Cancel</a>

{% endblock %}
